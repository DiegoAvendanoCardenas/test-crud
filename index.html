<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Ingrese datos:</h2>
        <form id="myForm">
            <input class="form-control" type="hidden" id="userId" name="userId"> <!-- Campo oculto para el ID del usuario -->
            <label class="form-label" for="nameUser">Nombre:</label><br>
            <input type="text" id="nameUser" name="nameUser" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="age">Edad:</label><br>
            <input type="number" id="age" name="age" required><br><br>
            <button type="button" id="submitButton" onclick="enviarDatos()" disabled>Enviar</button>
        </form>


        <h2>Lista de Usuarios:</h2>
        <table class="table table-hover table-bordered table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="formulario.js"></script>
</body>

</html>
